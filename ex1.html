<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits={"apple",
        "banana",
        "mango"};
        var out="";
        var i;
        for(i in fruits)
        {
            out+=fruits[i]+",";
        }
        document.write(out)
    </script>
</body>
</html>
